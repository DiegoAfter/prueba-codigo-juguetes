<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Formulario de Datos</title>
<style>
body {
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  font-family: 'Arial', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Título grande y centrado */
h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
  font-size: 24px;
}

/* Contenedor del formulario, con fondo y sombras modernas */
.container {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 350px;
}

/* Los inputs y select con estilo moderno y bonito */
form input[type="text"],
form input[type="email"],
form select {
  width: 100%;
  padding: 14px 20px;
  margin-bottom: 15px;
  border: 2px solid #ddd;
  border-radius: 10px;
  font-size: 16px;
  box-sizing: border-box;
  text-align: center;
  transition: border-color 0.3s, box-shadow 0.3s;
}
form input[type="text"]:focus,
form input[type="email"]:focus,
form select:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
  outline: none;
}

/* Botón grande y con color vivo */
button {
  width: 100%;
  padding: 15px;
  background-color: #4CAF50;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}
button:hover {
  background-color: #66bb6a;
  transform: translateY(-2px);
}
</style>
</head>
<body>

<h2>Necesitamos tus datos</h2>
<div class="container">
  <form action="php/procesar_formulario.php" method="POST">
    <input type="text" name="nombre" placeholder="Nombre" required />
    <input type="email" name="email" placeholder="Correo" required />
    <select name="genero" required>
      <option value="">Género</option>
      <option value="niño">Niño</option>
      <option value="niña">Niña</option>
    </select>
    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
